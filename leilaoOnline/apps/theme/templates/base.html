{% load static %}
<!--This is the base template-->
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="header">
        {% if user.is_authenticated %}
        <div id="user">
            <a href="{% url 'leilao_fbv_user:lote_list' %}">Olá {{ user }}</a>, <a href="{% url 'logout' %}">Logout</a>
        </div>
        <h1 id="home_link"><a href="{% url 'leilao_fbv_user:redirect_user' %}">Leilão Online - BID</a></h1>
        {% else %}
        <div id="cadastro">
            <a href="{% url 'leilao_fbv:select_perfil' %}">Cadastrar</a><span id=login_slash> /</span>
            <a href="{% url 'login' %}">Login</a>
        </div>
        <h1 id="home_link"><a href="/">Leilão Online - BID</a></h1>
        {% endif %}
        

    </div><!-- header -->

    <div id="content">
        {% block content %}
        {% endblock %}
    </div><!-- content -->
    
    <div id="footer">
    </div>
</body>

</html>
